<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simjaeryun Portfolio</title>
    <link rel="icon" href="img/favicon-16.png" sizes="16x16" />
    <link rel="icon" href="img/favicon-32.png" sizes="32x32" />
    <link rel="icon" href="img/favicon-48.png" sizes="48x48" />
    <link rel="icon" href="img/favicon-64.png" sizes="64x64" />
    <link rel="icon" href="img/favicon-128.png" sizes="128x128" />
    <script
      src="https://kit.fontawesome.com/483ef33ede.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/material-icons.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header_box">
        <div class="header_lbox col-6 col-m12">
          <div class="header_lbox_title">
            Simjaeryun
          </div>
        </div>
        <div class="header_rbox col-6 col-m12">
          <div class="header_rbox_nav_box">
            <div class="header_rbox_nav">ABOUT ME</div>
            <div class="header_rbox_nav">EXPERIONSE</div>
            <div class="header_rbox_nav">GALLERY</div>
            <div class="header_rbox_nav">CONTACT</div>
          </div>
          <div class="header_rbox_text_box">
            <div class="header_rbox_text">Welcome to my Website</div>
            <div class="header_rbox_text">
              반갑습니다.<br />
              UX디자이너 SIMJAERYUN의 웹 사이트 입니다.
            </div>
            <div class="header_rbox_text">
              잔디가 시인의 오는 어머님, 그러나 이런 듯합니다.<br />
              하나에 까닭이요, 슬퍼하는 까닭입니다. <br />
              가난한 강아지,이 같이 어머니, 겨울이 다 하늘에는<br />
              릴케 까닭입니다.
            </div>
          </div>
          <div class="header_rbox_btn_box">
            <button class="header_rbox_btn">시작하기</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main_skill_box">
        <div class="main_skill_lbox col-6 col-m12 col-s12">
          <div class="main_skill_lbox_title">
            JAERYUN SIM
          </div>
          <div class="main_skill_lbox_text">
            트렌드에 빠르게 적응하는 감각적인 디자이너
          </div>
        </div>
        <div class="main_skill_rbox col-6 col-m12 col-s12">
          <div class="main_skill_rbox_left col-6 col-m6"></div>
          <div class="main_skill_rbox_right col-6 col-m6"></div>
        </div>
      </div>
      <div class="main_nav_box">
        <div class="main_nav col-3 col-m6 main_nav_com">
          <div class="main_nav_img">
            <img src="img/com.png" alt="" />
          </div>
        </div>
        <div class="main_nav col-3 col-m6 main_nav_sns">
          <div class="main_nav_img">
            <img src="img/sns.png" alt="" />
          </div>
        </div>
        <div class="main_nav col-3 col-m6 main_nav_phone">
          <div class="main_nav_img">
            <img src="img/phone.png" alt="" />
          </div>
        </div>
        <div class="main_nav col-3 col-m6 main_nav_cal">
          <div class="main_nav_img">
            <img src="img/cal.png" alt="" />
          </div>
        </div>
      </div>
      <div class="main_content_box">
        <div class="main_lcontent col-6 col-m6"></div>
        <div class="main_rcontent col-6 col-m6">Mobile</div>
      </div>
      <div class="main_send_box col-12 col-m12">
        <div class="main_send_text">
          안녕하세요 저에게 할말이 있으시면 메모를 남겨주세요.
        </div>
        <form>
          <div class="main_form main_send_message">
            <input type="text" placeholder="메시지를 남겨주세요." />
          </div>
          <div class="main_form main_send_email">
            <input type="text" placeholder="이메일 주소를 적어주세요." />
          </div>
          <div class="main_form main_send_name">
            <input type="text" placeholder="성함을 적어주세요." />
          </div>
          <div class="main_form main_send_btn">
            <button type="submit">전송하기</button>
            <button type="reset">삭제하기</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="col-12 col-m12">
      Welcome my webpage<br />
      @capyright
    </footer>
    <script src="js/jquery.js"></script>
    <script></script>
  </body>
</html>
